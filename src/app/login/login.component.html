<div class="home">
    
    <div class="container">
        <div class="row">
          <div class="col-9 col-sm-10 col-md-9 col-lg-6 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5" style="background-color: transparent;">
              <div class="card-body p-4 p-sm-5">
                <h2 class="col-9 col-sm-10 col-md-9 col-lg-6 card-title text-center mb-5 fs-5">
                  <h1><span>Cineverse</span></h1>
                </h2>
                <form>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="example" [(ngModel)]="userDetails.uname" [ngModelOptions]="{standalone: true}">
                    <div *ngIf="unameShowHide">
                      <small style="color: red;" ><b>Username is missing!</b></small>
                    </div>
                    <label for="floatingInput">UserName</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="admin" [(ngModel)]="userDetails.pass" [ngModelOptions]="{standalone: true}">
                    <div *ngIf="passShowHide">
                      <small style="color: red;"><b>Password is missing!</b></small>
                    </div>
                    <label for="floatingPassword">Password</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck" style="color: aliceblue;">
                      Remember password
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="loginbtn()">Sign
                      in</button>
                  </div>
                  <hr class="my-4">

                    <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
